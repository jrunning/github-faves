      /**
       * Handles data sent via chrome.extension.sendRequest().
       * @param request Object Data sent in the request.
       * @param sender Object Origin of the request.
       * @param callback Function The method to call when the request completes.
       */
      function onRequest(request, sender, callback) {
        // Only supports the 'fetchTwitterFeed' method, although this could be
        // generalized into a more robust RPC system.
        if (request.action == 'createGist') {
          createGist(callback);
        }
      };

      function saveCredentials(username, apiToken, callback) {
        localStorage['github-username']   = username;
        localStorage['github-api-token']  = apiToken;

        callback();
      }

      function hasCredentials(sendResponse) {
        sendResponse( { message           : 'hasCredentials?'
                      , 'hasCredentials' : localStorage['github-username'] && localStorage['github-api-token']
                    }
        );
      }

      function loadCredentials(sendResponse) {
        var username, apiToken;

        if(     username  = localStorage['github-username']
            &&  apiToken  = localStorage['github-api-token']
        ) {
          sendResponse({ message : 'credentials', username : username, apiToken : apiToken });
        } else {
          sendResponse({ message : 'credentials' });
        }
      }

      function doSetup() {
        chrome.tabs.getSelected(null, function(currentTab) {
          var tempA = document.createElement('a');
          tempA.href = currentTab.url;

          if(tempA.pathname == '/account') {
            // if we're looking at the Account page, use that tab
            chrome.tabs.executeScript(currentTab.id, { file : 'setup.js' });
          } else {
            // otherwise open it in a new tab
            chrome.tabs.create( { url : 'https://github.com/account' },
              function(newTab) {
                var runSetupWhenReady = function runSetupWhenReady(tabId, changeInfo, tab) {
                  // so this doesn't get run on every page update
                  chrome.tabs.onUpdated.removeListener(runSetupWhenReady);

                  // wait til the tab's done loading
                  if(tabId == newTab.id && changeInfo.status == 'complete') {
                    chrome.tabs.executeScript(tabId, { file : 'setup.js' });
                  }
                };
                chrome.tabs.onUpdated.addListener(runSetupWhenReady);
              }
            );
          }
        });
      }

      // big generic listener to all extension messages
      chrome.extension.onRequest.addListener(function(request, sender, callback) {
        switch(request.message) {
          case 'acquiredCredentials':
            saveCredentials(request.username, request.apiToken, callback);
            break;

          case 'doSetup':
            doSetup();
            break;

          case 'hasCredentials?':
            getGistId('jrunning', function() { console.log(arguments); });
            hasCredentials(callback);
            break;

*/

            // returnToTab.selected = true;

        }
