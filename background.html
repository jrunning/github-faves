<html>
  <head>
  </head>
  <body>
    <script>
      /**
       * @param callback Function If the response from fetching url has a
       *     HTTP status of 200, this function is called with a JSON decoded
       *     response.  Otherwise, this function is called with null.
       */
      function createGist(callback) {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(data) {
          if (xhr.readyState == 4) {
            if (xhr.status == 200) {
              console.log(xhr.responseText);
              var data = JSON.parse(xhr.responseText);
              callback(data);
            } else {
              callback(null);
            }
          }
        }
        // Note that any URL fetched here must be matched by a permission in
        // the manifest.json file!
        // var url = 'http://search.twitter.com/trends/current.json?exclude=hashtags';
        var url = 'http://gist.github.com/api/v1/json/new';
        var formData = new FormData();
        formData.append('files[test.json]', '{ test : true }');

        xhr.open('POST', url, true);
        xhr.send(formData);
      }

      /**
       * Handles data sent via chrome.extension.sendRequest().
       * @param request Object Data sent in the request.
       * @param sender Object Origin of the request.
       * @param callback Function The method to call when the request completes.
       */
      function onRequest(request, sender, callback) {
        // Only supports the 'fetchTwitterFeed' method, although this could be
        // generalized into a more robust RPC system.
        if (request.action == 'createGist') {
          createGist(callback);
        }
      };

      function saveCredentials(username, apiToken, callback) {
        callback();
      }

      // Wire up the listener.
      // chrome.extension.onRequest.addListener(onRequest);
      chrome.tabs.create( { url : 'https://github.com/account' },
        function(tab) {
        }
      );

      chrome.extension.onRequest.addListener(function(request, sender, callback) {
        switch(request.message) {
          case 'acquired-credentials':
            saveCredentials(request.username, request.apiToken, callback);
            break;

          case 'close-tab':
            console.log('y\'ello!!')
            console.log(sender);
            chrome.tabs.remove(sender.tab.id);
            break;
        }
      });

    </script>
  </body>
</html>
